<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h1>Javascript Calculator</h1>
    <div class="calculator-frame">
        <button class="clear">c</button>
        <div class="viewer" id="viewer"></div>
        <button class="num" data-num="7" onclick="numShow()">7</button>
        <button class="num" data-num="8" onclick="numShow()">8</button>
        <button class="num" data-num="9">9</button>
        <button class="operator" data-oprator="divided">/</button>
        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button class="operator" data-oprator="times">*</button>
        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button class="operator" data-oprator="minus">-</button>
        <button class="num" data-num="0">0</button>
        <button class="num" data-num=".">.</button>
        <button class="equal">=</button>
        <button class="operator" data-oprator="plus">+</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
